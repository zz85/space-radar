language: node_js
node_js:
- '6'

cache: npm

before_install:
  - "echo 'before install'"

install:
- "echo 'install'"
- npm install --production

script:
- "echo 'All is Good!'"

after_success:
- "echo 'install success'"

before_deploy:
- "echo 'ready?'"
- sudo dpkg --add-architecture i386
- wget -nc https://dl.winehq.org/wine-builds/Release.key
- sudo apt-key add Release.key
- sudo apt-add-repository https://dl.winehq.org/wine-builds/ubuntu/
- sudo apt-get -qq update
- sudo apt install -y wine-stable winehq-stable
- npm install
- npm run everything

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: builds/*
  skip_cleanup: true
  on:
    repo: zz85/space-radar
    tags: true
    all_branches: true

after_deploy:
- "echo 'builds relased!'"
